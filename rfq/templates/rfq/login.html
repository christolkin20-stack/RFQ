<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RFQ Login</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:linear-gradient(135deg,#0f172a,#1e293b);font-family:Inter,Arial}
    .card{width:min(420px,92vw);background:#fff;border-radius:16px;padding:24px;box-shadow:0 20px 60px rgba(0,0,0,.35)}
    h1{margin:0 0 6px;color:#0f172a} p{margin:0 0 14px;color:#64748b;font-size:13px}
    label{font-size:12px;font-weight:700;color:#334155;display:block;margin:10px 0 6px}
    input{width:100%;padding:10px 12px;border:1px solid #cbd5e1;border-radius:10px}
    .btn{width:100%;margin-top:12px;padding:11px;border:0;border-radius:10px;background:#4f46e5;color:#fff;font-weight:700;cursor:pointer}
    .err{margin-top:10px;padding:9px;border-radius:8px;background:#fef2f2;border:1px solid #fecaca;color:#b91c1c;font-size:12px}
  </style>
</head>
<body>
  <form class="card" method="post">
    {% csrf_token %}
    <h1>RFQ Login</h1>
    <p>Přihlášení do aplikace</p>
    <label>Uživatel</label>
    <input name="username" autocomplete="username" required />
    <label>Heslo</label>
    <input type="password" name="password" autocomplete="current-password" required />
    <input type="hidden" name="next" value="{{ next|default:'/' }}" />
    <button class="btn" type="submit">Přihlásit se</button>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
  </form>
</body>
</html>
