{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RFQ Login</title>
  <style>
    :root { --bg1:#0f172a; --bg2:#1e293b; --card:#ffffff; --accent:#6366f1; --muted:#64748b; }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:Inter,system-ui,Segoe UI,Arial;background:linear-gradient(135deg,var(--bg1),var(--bg2));overflow:hidden}
    .glow{position:absolute;filter:blur(60px);opacity:.35;pointer-events:none}
    .g1{width:320px;height:320px;background:#22d3ee;left:-80px;top:-80px}
    .g2{width:280px;height:280px;background:#a78bfa;right:-60px;bottom:-60px}
    .card{position:relative;z-index:1;width:min(420px,92vw);background:var(--card);border-radius:18px;padding:28px;box-shadow:0 25px 60px rgba(0,0,0,.35);animation:slideIn .55s ease-out}
    @keyframes slideIn{from{opacity:0;transform:translateY(18px) scale(.98)}to{opacity:1;transform:none}}
    h1{margin:0 0 4px;font-size:26px;color:#0f172a}
    p{margin:0 0 18px;color:var(--muted);font-size:13px}
    label{display:block;font-size:12px;font-weight:600;color:#334155;margin:10px 0 6px}
    input[type=text],input[type=password]{width:100%;padding:11px 12px;border:1px solid #cbd5e1;border-radius:10px;font-size:14px}
    input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(99,102,241,.18)}
    .btn{width:100%;margin-top:14px;padding:11px 14px;border:0;border-radius:10px;background:linear-gradient(135deg,#6366f1,#4f46e5);color:#fff;font-weight:700;cursor:pointer}
    .err{margin:10px 0 0;padding:9px 10px;background:#fef2f2;color:#b91c1c;border:1px solid #fecaca;border-radius:8px;font-size:12px}
    .foot{margin-top:10px;font-size:11px;color:#94a3b8;text-align:center}
  </style>
</head>
<body>
  <div class="glow g1"></div><div class="glow g2"></div>
  <form class="card" method="post" action="{{ app_path }}">
    {% csrf_token %}
    <h1>RFQ Login</h1>
    <p>Přihlášení do multi-tenant administrace</p>

    <label for="id_username">Uživatel</label>
    {{ form.username }}

    <label for="id_password">Heslo</label>
    {{ form.password }}

    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}

    <button class="btn" type="submit">Přihlásit se</button>

    {% if form.errors %}
      <div class="err">Neplatné přihlášení. Zkus to znovu.</div>
    {% endif %}

    <div class="foot">RFQ secure access</div>
  </form>
</body>
</html>
